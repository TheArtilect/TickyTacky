<html lang="en-US">

<head>
  <title>Tic Tac Toe By Ian Agpawa</title>
  <meta charset="utf-8">
  <meta name="Description" content="A Tic Tac Toe game for freeCodeCamp">
  <meta name="author" content="Ian Agpawa">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet/main.css">



</head>

<body>
  <center>
    <div id="diag-overlay"></div>
    <div id="diag-box" class="col-md-4 col-md-offset-4">
      <div>
        <div id="diag-box-head"></div>
        <div id="diag-box-body"></div>
        <div id="diag-box-foot"><button id='play-again'>Play Again!</button></div>
      </div>
    </div>
  </center>


  <center>
    <div class="col-md-4 col-md-offset-4" id="overall">
      <h1>Ticky Tacky Toes</h1><br>
      <div id="turn">
        <p class="display" id="X">Playing as <span style="color: #8E0000; text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white">X</span></p>
        <p class="display" id="O">Playing as <span style="color: #00004C; text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white">O</span></p>
      </div>
      <br>


      <div id="buttons">
        <div id="both">
          <button class="btn btn-default butt" id="switch-player">Play as <span style="color: #00004C; text-shadow: -2px 0 white, 0 2px white, 2px 0 white, 0 -2px white">O</span><!--By Ian Agpawa --></button>
          <button class="btn btn-default butt" id="reset-button">Reset</button>
        </div>

      </div>

      <table>
        <tr>
          <th id="1" class="cell L T DR"></th>
          <th id="2" class="cell M T"></th>
          <th id="3" class="cell R T DL"></th>
        </tr>

        <tr>
          <th id="4" class="cell L MM"></th>
          <th id="5" class="cell M MM DR DL"></th>
          <th id="6" class="cell R MM"></th>
        </tr>

        <tr>
          <th id="7" class="cell L B DL"></th>
          <th id="8" class="cell M B"></th>
          <th id="9" class="cell R B DR"></th>
        </tr>


      </table>

    </div>
  </center>
</body>
